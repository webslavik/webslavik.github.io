		<script>
			if (!sessionStorage.fontsLoaded) {
				var roboto = new FontFaceObserver('Roboto');
				var ptSerif = new FontFaceObserver('PT Serif');

				Promise.all([
					roboto.load(),
					ptSerif.load(),
				]).then(function() {
					document.querySelector('body').classList.add('fonts-loaded');
					sessionStorage.fontsLoaded = true;
				});
			} else {
				document.querySelector('body').classList.add('fonts-loaded');
			}
